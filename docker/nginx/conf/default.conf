server {
    listen 443 ssl;
    server_name fgarros.fr www.fgarros.fr;

    ssl_certificate /etc/ssl/fgarros.fr/fullchain.pem;
    ssl_certificate_key /etc/ssl/fgarros.fr/privkey.pem;

    location / {
        proxy_pass http://php:9000;
    }
}

server {
    listen 80;
    server_name fgarros.fr www.fgarros.fr;
    return 301 https://$host$request_uri;
}
